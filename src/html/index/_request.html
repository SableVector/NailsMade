<section class="request" id="contact-us">
    <div class="container">
        <div class="title__wrapper">
            <h3 class="title title--fs36 title--circle">
                Оставте заявку
            </h3>
            <span class="subtitle">
                И мы с вами свяжемся
            </span>
        </div>

        <form class="form">
            <div class="form__body">
                <div class="form__input-wrapper">
                    <label class="visually-hidden" for="name">Ваше имя</label>
                    <input class="form__input form__name" placeholder="Ваше имя" type="text" name="name" id="name">
                </div>
                <div class="form__input-wrapper">
                    <label class="visually-hidden" for="email">Ваше почта</label>
                    <input class="form__input form__email" placeholder="Ваше почта" type="email" name="email"
                        id="email">
                </div>
                <div class="form__input-wrapper">
                    <label class="visually-hidden" for="phone">Оставте Ваш телефон, и мы с Вами свяжемся.</label>
                    <input class="form__input form__phone" placeholder="Оставте Ваш телефон, и мы с Вами свяжемся."
                        type="number" name="phone" id="phone">
                </div>
                <div class="form__input-wrapper">
                    <textarea class="form__input form__comment" placeholder="Сообщение или коментарий" name="comment"
                        id="comment"></textarea>
                </div>
            </div>
            <div class="form__footer">
                <button class="btn btn__form" type="submit">отправить</button>
                <p class="form__policy">Нажимая на кнопку, Вы принимаете Положение и Согласие на <a href="#"
                        class="form__policy-link"> обработку персональных
                        данных</a></p>
            </div>
        </form>
    </div>
    <img class="decoration decoration-request" src="img/decoration/Ellipse-4.png">
</section>
